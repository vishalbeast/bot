<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Usage Statistics</title>
</head>
<body>
    <h1>Button Usage Statistics</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Button Type</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for button_usage in button_usage_stats %}
            <tr>
                <td>{{ button_usage.user }}</td>
                <td>{{ button_usage.button_type }}</td>
                <td>{{ button_usage.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
